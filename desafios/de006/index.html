<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em casa caso</p>

    <p>
        <abbr title="Use a tag <p>">Parágrafos</abbr><br>
        <abbr title="Use a tag <h>">Títulos</abbr><br>
        <abbr title="Use a tag <img>">Imagens</abbr><br>
        <abbr title="Use a tag <abbr>">Abreviações</abbr><br>
        <abbr title="Use a tag <code>">Códigos-Fonte</abbr><br>
        <abbr title="Use as tags <ol><li>">Lista numeradas</abbr>

    </p>

</body>

</html>
